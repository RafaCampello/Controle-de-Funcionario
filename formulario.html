<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados Pessoais</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Formulário de Dados Pessoais</h1>

    <div class="form-container">
        <form id="personalDataForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required placeholder="Nome Completo">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required placeholder="Endereço">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required placeholder="Telefone">

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Email">

            <button type="submit">Salvar Dados</button>
        </form>
    </div>

</body>
</html>
